<html>
    <script src="https://outofdistribution.github.io/js/three.min.js"></script>
    <script src="https://outofdistribution.github.io/js/panolens.min.js"></script>
    
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>360demo</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
        }
        
        #container {
            width: 100%;
            height: 100%;
        }
        
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
    let viewer = new PANOLENS.Viewer({
        container: document.querySelector('#container'),
        controlButtons: ['fullscreen', 'setting', 'video'],
        autoRotate: true, //自动播放
        autoRotateActivationDuration: 2000, //时长
        autoRotateSpeed: 0.3 //速度
    });
    let panorama = new PANOLENS.ImagePanorama('https://outofdistribution.github.io/imgs/R0010174_20230110130505.JPG');
    
    viewer.add(panorama);
    </script>
</body>

</html>
