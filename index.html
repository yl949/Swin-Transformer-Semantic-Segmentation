<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pan-image-liulan</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
      var scene = new THREE.Scene();
      var textureLoader = new THREE.TextureLoader();
      var texture = textureLoader.load('https://outofdistribution.github.io/imgs/R0010174_20230110130505.JPG');
      var geometry = new THREE.SphereGeometry(500, 60, 40);
//       geometry.scale(-1, 1, 1); // 翻转球体的法线
      var material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide});
      var mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 0, 0.1); // 将camera的初始位置设置在远离球体的位置
      camera.lookAt(scene.position); // 将camera的视角指向场景中心

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000);
      document.body.appendChild(renderer.domElement);

      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableZoom = true;
      controls.enablePan = false;
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;
      controls.rotateSpeed = 0.1;

      function render() {
        requestAnimationFrame(render);
        controls.update();
        renderer.render(scene, camera);
      }
      render();
    </script>
  </body>
</html>
